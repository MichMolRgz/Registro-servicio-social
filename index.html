<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== FONDO CON CUADRADOS ===== */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0f349f;
    }

    /* ===== CONTENEDOR ===== */
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    /* ===== TARJETA ===== */
    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 22px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 16px;
      border: none;
      border-radius: 14px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    /* ===== MENSAJES ===== */
    #mensaje {
      margin-top: 16px;
      padding: 14px;
      border-radius: 12px;
      font-size: 14px;
      text-align: center;
      display: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">

      <h2>Registro de ENTRADA</h2>

      <label>Nombre</label>
      <input id="nombre" type="text" placeholder="Ej. Juan Pérez">

      <label>Matrícula</label>
      <input id="matricula" type="text" placeholder="Ej. A12345">

      <button onclick="enviar(event)">Registrar Entrada</button>

      <div id="mensaje"></div>

    </div>
  </div>

  <script>
    const WEB_APP_URL =
      "https://script.google.com/macros/s/AKfycbxItJv3GqITuJwK6oNmM9zGuEMnY_cKq_cRMZEnNzhSZXMyg4Y51bt4kc-HDKIprT5V/exec";

    const UBICACION_PERMITIDA = {
      lat: 25.64732078497229,
      lng: -100.29012497772246
    };

    const RADIO_METROS = 300;

    function mostrarMensaje(texto, tipo) {
      const div = document.getElementById("mensaje");
      div.innerText = texto;
      div.style.display = "block";

      if (tipo === "ok") {
        div.style.backgroundColor = "#d1fae5";
        div.style.color = "#065f46";
      } else {
        div.style.backgroundColor = "#fee2e2";
        div.style.color = "#991b1b";
      }
    }

    function calcularDistancia(lat1, lng1, lat2, lng2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;

      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);

      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLng / 2) ** 2;

      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function enviar(event) {
      const boton = event.target;
      boton.disabled = true;

      const nombre = document.getElementById("nombre").value.trim();
      const matricula = document.getElementById("matricula").value.trim();

      if (!nombre || !matricula) {
        mostrarMensaje("❌ Completa todos los campos", "error");
        boton.disabled = false;
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const distancia = calcularDistancia(
            lat,
            lng,
            UBICACION_PERMITIDA.lat,
            UBICACION_PERMITIDA.lng
          );

          if (distancia > RADIO_METROS) {
            mostrarMensaje("❌ Estás fuera de la zona permitida", "error");
            boton.disabled = false;
            return;
          }

          fetch(WEB_APP_URL, {
            method: "POST",
            body: JSON.stringify({
              nombre,
              matricula,
              tipo: "ENTRADA",
              ubicacion: `Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`
            })
          })
          .then(res => res.text())
          .then(respuesta => {
            if (respuesta === "OK") {
              mostrarMensaje("✅ Entrada registrada correctamente", "ok");
              document.getElementById("nombre").value = "";
              document.getElementById("matricula").value = "";
            } else if (respuesta === "YA_ENTRADA") {
              mostrarMensaje("❌ Ya registraste entrada hoy", "error");
            } else {
              mostrarMensaje("❌ Error", "error");
            }
            boton.disabled = false;
          })
          .catch(() => {
            mostrarMensaje("❌ Error de conexión", "error");
            boton.disabled = false;
          });
        },
        () => {
          mostrarMensaje("❌ Debes permitir el acceso a la ubicación", "error");
          boton.disabled = false;
        }
      );
    }
  </script>

</body>
</html>
