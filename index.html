<body>

  <div class="container">
    
    <div class="header-image"> 
     <img src="Imagen1.png" alt="Servicio Social Registro">
    </div>

    <div class="card">

      <label>Nombre</label>
      <input id="nombre" type="text" placeholder="Ej. Juan P√©rez">

      <label>Matr√≠cula</label>
      <input id="matricula" type="text" placeholder="Ej. A12345">

      <button onclick="enviar(event)">Registrar Entrada</button>

      <div id="mensaje"></div>

    </div>

    <div class="footer-logo">
      <img src="Logo.png" alt="Fuerza y Esperanza">
    </div>
    
  </div>

  <script>
    const WEB_APP_URL =
      "https://script.google.com/macros/s/AKfycbxItJv3GqITuJwK6oNmM9zGuEMnY_cKq_cRMZEnNzhSZXMyg4Y51bt4kc-HDKIprT5V/exec";

    const UBICACION_PERMITIDA = {
      lat: 25.64732078497229,
      lng: -100.29012497772246
    };

    const RADIO_METROS = 300;

    function mostrarMensaje(texto, tipo) {
      const div = document.getElementById("mensaje");
      div.innerText = texto;
      div.style.display = "block";

      if (tipo === "ok") {
        div.style.backgroundColor = "#d1fae5";
        div.style.color = "#065f46";
      } else {
        div.style.backgroundColor = "#fee2e2";
        div.style.color = "#991b1b";
      }
    }

    function calcularDistancia(lat1, lng1, lat2, lng2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;

      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);

      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLng / 2) ** 2;

      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }
  /*...*/  
  let textoOriginal = "";
  let animacionPuntos = null;

    function vibrarError() {
  if ("vibrate" in navigator) {
    navigator.vibrate([120, 60, 120]); 
    // vibra ‚Äì pausa ‚Äì vibra (m√°s notorio)
  }
}
    
    function enviar(event) {
      const boton = event.target;
      boton.disabled = true;
      
      boton.classList.add("loading"); 
      const textoOriginal = boton.innerText;
      let puntos = 0;

      boton.innerText = "Registrando...";

      animacionPuntos = setInterval(() => {
        puntos = (puntos + 1) % 4;
        boton.innerText = "Registrando" + ".".repeat(puntos);
      }, 500);

      const nombre = document.getElementById("nombre").value.trim();
      const matricula = document.getElementById("matricula").value.trim();

      if (!nombre || !matricula) {
        vibrarError();
        mostrarMensaje("‚ùå Completa todos los campos", "error");
        boton.disabled = false;
        boton.innerText = textoOriginal;
        clearInterval(animacionPuntos);
        boton.innerText = textoOriginal;
        boton.classList.remove("loading");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const distancia = calcularDistancia(
            lat,
            lng,
            UBICACION_PERMITIDA.lat,
            UBICACION_PERMITIDA.lng
          );

          if (distancia > RADIO_METROS) {
            vibrarError();
            mostrarMensaje("‚ùå Est√°s fuera de la zona permitida", "error");
            boton.disabled = false;
            clearInterval(animacionPuntos);
            boton.innerText = textoOriginal;
            boton.classList.remove("loading");
            return;
          }

          fetch(WEB_APP_URL, {
            method: "POST",
            body: JSON.stringify({
              nombre,
              matricula,
              tipo: "ENTRADA",
              ubicacion: `Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`
            })
          })
          .then(res => res.text())
          .then(respuesta => {
            if (respuesta === "OK") {
              mostrarMensaje("‚úÖ Entrada registrada correctamente", "ok");
              document.getElementById("nombre").value = "";
              document.getElementById("matricula").value = "";
            } else if (respuesta === "YA_ENTRADA") {
              mostrarMensaje("‚ùå Ya registraste entrada hoy", "error");
            } else {
              mostrarMensaje("‚ùå Error", "error");
            }
            clearInterval(animacionPuntos);
            boton.innerText = textoOriginal;
            boton.classList.remove("loading");
            boton.disabled = false;
            
          })
          .catch(() => {
            clearInterval(animacionPuntos);
            boton.innerText = textoOriginal;
            boton.classList.remove("loading");
            vibrarError();
            mostrarMensaje("‚ùå Error de conexi√≥n", "error");
            boton.disabled = false;
          });
        },
        () => {
          vibrarError();
          mostrarMensaje("‚ùå Debes permitir el acceso a la ubicaci√≥n", "error");
          boton.disabled = false;
          boton.classList.remove("loading");
          boton.innerText = textoOriginal;
        }
      );
    }
  </script>

</body>
