<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro Salida</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background-color: #0f349f;
}

/* ===== LAYOUT ===== */
.container {
  min-height: 100dvh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px 16px;
  gap: 16px;
}

/* ===== HEADER ===== */
.header-image {
  width: 100%;
  max-width: 420px;
  margin-top: 65px;
}

.header-image img {
  width: 100%;
  height: auto;
}

/* ===== CARD ===== */
.card {
  width: 95%;
  max-width: 420px;
  padding: 24px;
  border-radius: 15px;

  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.15),
    rgba(255,255,255,0.05)
  );

  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.2);

  box-shadow: 0 20px 20px rgba(0,0,0,0.25);
}

label {
  color: white;
  font-weight: 600;
  margin-top: 12px;
  display: block;
}

input {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.9);
  color: black;
  font-size: 16px;
}

input:focus {
  outline: none;
  box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
}

/* ===== BOTÓN SALIDA (ROJO) ===== */
button {
  width: 100%;
  margin-top: 20px;
  padding: 16px;
  border: none;
  border-radius: 14px;
  background: #dc2626;
  color: white;
  font-size: 18px;
  font-weight: bold;
}

button:active {
  transform: scale(0.97);
}

button.loading {
  color: #ff6d01;
}

button:disabled {
  background: #9ca3af;
}

/* ===== MENSAJE ===== */
#mensaje {
  margin-top: 16px;
  padding: 14px;
  border-radius: 12px;
  display: none;
  text-align: center;
  font-weight: 600;
}

/* ===== LOGO ===== */
.footer-logo {
  margin-top: 80px;
  text-align: center;
}

.footer-logo img {
  max-width: 70%;
}
</style>
</head>

<body>

<div class="container">

  <div class="header-image">
    <img src="Imagen1.png">
  </div>

  <div class="card">

    <label>Nombre</label>
    <input id="nombre" placeholder="Ej. Juan Pérez">

    <label>Matrícula</label>
    <input
      id="matricula"
      maxlength="9"
      placeholder="A12345678"
      style="text-transform:uppercase"
      oninput="this.value=this.value.toUpperCase().replace(/[^A-Z0-9]/g,'')"
    >

    <button onclick="enviar(event)">Registrar Salida</button>

    <div id="mensaje"></div>

  </div>

  <div class="footer-logo">
    <img src="Logo.png">
  </div>

</div>

<script>
const WEB_APP_URL = "TU_URL_AQUI";

/* ===== vibración ===== */
function vibrarError(){
  if("vibrate" in navigator){
    navigator.vibrate([120,60,120]);
  }
}

/* ===== mensaje ===== */
function mostrarMensaje(texto,tipo){
  const div=document.getElementById("mensaje");
  div.innerText=texto;
  div.style.display="block";

  if(tipo==="ok"){
    div.style.background="#d1fae5";
    div.style.color="#065f46";
  }else{
    div.style.background="#fee2e2";
    div.style.color="#991b1b";
  }
}

/* ===== enviar ===== */
function enviar(event){

  const boton=event.target;
  const textoOriginal=boton.innerText;

  boton.disabled=true;
  boton.classList.add("loading");

  let puntos=0;

  const anim=setInterval(()=>{
    puntos=(puntos+1)%4;
    boton.innerText="Registrando"+ ".".repeat(puntos);
  },400);

  const nombre=document.getElementById("nombre").value.trim();
  const matricula=document.getElementById("matricula").value.trim();

  const regex=/^[A-Z][0-9]{8}$/;

  if(!regex.test(matricula)){
    vibrarError();
    mostrarMensaje("❌ Matrícula inválida","error");
    clearInterval(anim);
    boton.disabled=false;
    boton.classList.remove("loading");
    boton.innerText=textoOriginal;
    return;
  }

  fetch(WEB_APP_URL,{
    method:"POST",
    body:JSON.stringify({
      nombre,
      matricula,
      tipo:"SALIDA"
    })
  })
  .then(r=>r.text())
  .then(()=>{
    mostrarMensaje("✅ Salida registrada correctamente","ok");
    document.getElementById("nombre").value="";
    document.getElementById("matricula").value="";
  })
  .catch(()=>{
    vibrarError();
    mostrarMensaje("❌ Error de conexión","error");
  })
  .finally(()=>{
    clearInterval(anim);
    boton.disabled=false;
    boton.classList.remove("loading");
    boton.innerText=textoOriginal;
  });
}
</script>

</body>
</html>
